<body>
    <form>
        USERNAME :
            <input
            type="text"
            name="username"
            placeholder="Username">
            <p><label>สาขาวิชา:</label>
            <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>

            <label>1.กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น: </label>
            <input type="text" pattern="[A-Z]+" required><br>
            <label>2.รหัสนักศึกษามี - คั่น ตามรูปแบบที่กำหนดเช่น 64-040626-1014-6: </label>
            <input type="text" pattern="([0-9]{2})-([0-9]{6})-([0-9]{4})-([0-9]{1})" required><br>
            <label>3.บ้านเลขที่เช่น 235/9 69</label>
            <input type="text" pattern="(((\d+)/(\d+))|\d+)" require><br>
            <label>4.รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัว: </label>
            <input type="text" pattern="([A-Z]{3})([0-9]{2})" required><br>
            <label>5.กรอกชื่อด้วยภาษาไทยเท่านั้น: </label>
            <input type="text" pattern="^[ก-๙\s]+$" required><br>
            <p><input type="submit">



    </form>
