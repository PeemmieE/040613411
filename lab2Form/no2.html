<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 50%;
        }
    </style>
</head>
<body>
    <form >
        
        <fieldset>
            <h1>แบบฟอร์มของทัวร์</h1>
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            <label for="fname">ชื่อ-สกุล:</label>
            <input type="text" id="lname" name="lname" placeholder="กรอกชื่อ-สกุล" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="birthday">โทรศัพท์:</label>
            <input type="tel" id="Tel" name="Tel" value="+66" required><br><br>
            <label>ที่อยู่:</label><br><br>
            <textarea cols="30" rows="3" type="text" ></textarea><br><br>
            <label>รหัสไปรษณีย์:</label>
            <input size="6" type="text"><br><br>
            <label>รูปผู้จอง:</label>
            <input type="file">

            
          </fieldset>
          <br>
          <fieldset>
            <legend>ข้อมูลเข้าสู่ระบบ</legend>
            <label for="fname">Username:</label>
            <input type="text" id="fname" name="fname" minlength="8" pattern="[A-za-z0-9\_]*"><br>
            <label><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ ตั้งแต่ 8 ตัวขึ้นไป</i></label><br><br>
            <label for="lname">Password:</label>
            <input type="password" id="lname" name="lname" minlength="8"><br>
            <label><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i></label><br>
          </fieldset>
          <br>
          <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <label for="fname">แพ็คเก็จทัวร์:</label>
            <select>
                <option>1.ญี่ปุ่น</option>
                <option>2.เกาหลี</option>
                <option>3.ไต้หวัน</option>
            </select><br>
            <label>วันที่เดินทาง:</label>
            <input type="date"><br>
            <label>จำนวนผู้เดินทาง:</label>
            <input size="1" type="text" pattern="[1-9]|10"><br>
            <label>เน้นท่องเที่ยวแบบใด?:</label><br>
            <input type="checkbox">ชอปปิ้ง<br>
            <input type="checkbox">ธรรมชาติ<br>
            <input type="checkbox">ทะเล<br>
        </fieldset>
        <br>
        <label>ยอมรับเงื่อนไขและข้อตกลง</label>
            <input type="radio" name="nn"  checked="checked" > I agree
            <input type="radio" name="nn" > I disagree
            <input type="submit">


        </fieldset>
    </form>
</body>
</html>
