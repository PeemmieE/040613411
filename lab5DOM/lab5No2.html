<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
        function test1(){
            let getname = document.getElementById("name")
            
            if(getname.value){
                getname.style.color="green"
            }else{
                getname.style.color="black"
            }
        }
        function test2(){
            let getage = document.getElementById("age")
            if(getage.value){
                getage.style.color="green"
            }else{
                getage.style.color="black"
            }
        }
        function test3(){
            let getbirth = document.getElementById("birth")
            
            if(getbirth.value){
                getbirth.style.color="green"
            }else{
                getbirth.style.color="black"
            }
        }
    </script>
</head>
<body>
    Name: <input type="text" onblur="test1()" id="name"><br>
    Age: <input type="text" onblur="test2()" id="age"><br>
    Birthdate: <input type="text" onblur="test3()" id="birth">
</body>
</html>
