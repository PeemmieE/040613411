<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let test = document.createElement("p")
        test.innerHTML = ""
        function checkPassword(){
            let getpass1 = document.getElementById("pass1").value
            let getpass2 = document.getElementById("pass2").value
            if(getpass1==getpass2){
                test.innerHTML = "Correct"
                test.style.color= "green"
            }else{
                test.innerHTML = "Incorrect"
                test.style.color = "red"
            }
        }
        window.onload = function(){
            let fill = document.getElementById("errormsg")
            fill.appendChild(test)
        }

    </script>
</head>
<body>
    <h1>Register</h1>
        Username: <input type="text"><br>
        Password: <input type="text" id="pass1"><br>
        Re-type Password: <input type="text" id="pass2"><br>
        <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
